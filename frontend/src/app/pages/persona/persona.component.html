<h1 mat-dialog-title>{{ data ? 'Editar Persona' : 'Agregar Nueva Persona' }}</h1>

<form [formGroup]="personaForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="nombres" required />
      <mat-error *ngIf="personaForm.get('nombres')?.hasError('required')">Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos" required />
      <mat-error *ngIf="personaForm.get('apellidos')?.hasError('required')">Este campo es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Identificación</mat-label>
      <input matInput formControlName="numeroIdentificacion" required maxlength="12" />
      <mat-error *ngIf="personaForm.get('numeroIdentificacion')?.hasError('required')">Este campo es obligatorio</mat-error>
      <mat-error *ngIf="personaForm.get('numeroIdentificacion')?.hasError('maxlength')">Máximo 12 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email" required email />
      <mat-error *ngIf="personaForm.get('email')?.hasError('required')">Este campo es obligatorio</mat-error>
      <mat-error *ngIf="personaForm.get('email')?.hasError('email')">Formato de correo inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Tipo de Identificación</mat-label>
        <mat-select formControlName="tipoIdentificacion" required>
          <mat-option value="CED">Cédula</mat-option>
          <mat-option value="RUC">RUC</mat-option>
          <mat-option value="PASP">Pasaporte</mat-option>
        </mat-select>
      </mat-form-field>
      


  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="personaForm.invalid">Guardar</button>
  </mat-dialog-actions>
</mat-dialog-content>
</form>
