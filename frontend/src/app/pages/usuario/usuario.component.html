<div class="card-container">
  <button mat-raised-button color="primary" (click)="goToPersonas()">
    Lista de Personas
  </button>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Lista de Usuarios</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field>
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Luis">
        </mat-form-field>
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="usuarioNombre">
            
            <th mat-header-cell *matHeaderCellDef>
              <button mat-icon-button color="primary" (click)="openUsuarioModal()">
                <mat-icon>add</mat-icon>
              </button>
              Usuario 
      
            </th>
            <td mat-cell *matCellDef="let element"> {{element.usuarioNombre}} </td>
          </ng-container>
  
          <ng-container matColumnDef="pass">
            <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
            <td mat-cell *matCellDef="let element"> {{element.pass}} </td>
          </ng-container>
    <!-- Columna para acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openUsuarioModal(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUsuario(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">No hay datos disponibles.</td>
          </tr>
        </table>
  
      </mat-card-content>
    </mat-card>
  </div>
