
<div class="card-container">
  <button mat-raised-button color="primary" (click)="goToUsuarios()">
    Lista de Usuarios
  </button>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Personas</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Luis">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Columna de nombres con bot칩n de a침adir en el encabezado -->
        <ng-container matColumnDef="nombres">
          
          <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="openPersonaModal()">
              <mat-icon>add</mat-icon>
            </button>
            Nombres 
    
          </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
        </ng-container>

        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <ng-container matColumnDef="numeroIdentificacion">
          <th mat-header-cell *matHeaderCellDef> Identificaci칩n </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroIdentificacion}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaCreacion">
          <th mat-header-cell *matHeaderCellDef> Fecha Creaci칩n </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaCreacion | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Columna para acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openPersonaModal(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePersona(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No hay datos disponibles.</td>
        </tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
